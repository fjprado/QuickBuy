<div class="text-center">
  <form class="form-singin">
    <h1 class="h4 login mb-2">Login</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe seu email"
           class="form-control mb-2"
           [(ngModel)] ="usuario.email"/>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Informe sua senha"
           class="form-control mb-2"
           [(ngModel)] ="usuario.senha"/>

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="login()">Entrar</button>
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuario estÃ¡ autenticado!!!
    </div>
  </form>
</div>
